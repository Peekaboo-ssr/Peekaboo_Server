syntax = "proto3";

package gameData;

message Position {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Rotation {
  float x = 1;
  float y = 2;
  float z = 3;
}

message MoveInfo {
  Position position = 1;
  Rotation rotation = 2;
}

message PlayerInfo {
  string userId = 1;
  MoveInfo moveInfo = 2;
  bool isHost = 3;
}

message PlayerMoveInfo {
  string userId = 1;
  Position position = 2;
  Rotation rotation = 3;
}

message PlayerStateInfo {
  string userId = 1;
  CharacterState characterState = 2;
}

message GhostInfo {
  uint32 ghostId = 1;
  uint32 ghostTypeId = 2;
  MoveInfo moveInfo = 3;
}

message GhostMoveInfo {
  uint32 ghostId = 1;
  Position position = 2;
  Rotation rotation = 3;
}

message GhostStateInfo {
  uint32 ghostId = 1;
  CharacterState characterState = 2;
}

message ItemInfo {
  uint32 itemId = 1;
  uint32 itemTypeId = 2;
  Position position = 3;
}

message ProfileInfo {
  string userId =1;
  string nickname = 2;
  uint32 levelId = 3;
}

message RoomInfo {
  string gameSessionId = 1;
  string roomName = 2;
  uint32 numberOfPlayer = 3;
  uint32 latency = 4;
}